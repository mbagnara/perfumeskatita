<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Gallery - Men's Accessories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9ecef; /* Neutral background */
            font-family: 'Helvetica Neue', sans-serif; /* Modern, sans-serif font for a cleaner look */
        }
        .card {
            border: none;
            background-color: #333; /* Dark card backgrounds for contrast */
            color: #fff; /* White text for readability */
            box-shadow: 0 4px 8px rgba(0,0,0,0.15); /* Subtle shadow for depth */
        }
        .card-title {
            color: #e0e0e0; /* Light grey for titles */
        }
        .card-text {
            color: #ccc; /* Lighter grey for text */
        }
        h1 {
            color: #212529; /* Dark color for the title */
        }
		
        .whatsapp-link {
            position: fixed; /* Fixed position relative to the viewport */
            top: 10px; /* From the top of the viewport */
            right: 10px; /* From the right of the viewport */
            color: #25D366; /* WhatsApp brand color */
            font-weight: bold;
        }
        .whatsapp-link img {
            width: 50px; /* Size of the WhatsApp image */
            height: auto; /* Maintain aspect ratio */
        }		
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Perfumes de Hombres</h1>
        <div class="row" id="gallery"></div>
    </div>
	
	    <!-- WhatsApp link with the actual phone number -->
    <a href="https://wa.me/13852159190?text=I'm%20interested%20in%20your%20product" class="whatsapp-link">
        <img src="images/whatsapp-image.webp" alt="WhatsApp Message">
    </a>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // List of images
        const images = ["product1.jpg", "product1.jpg", "product1.jpg", "product1.jpg", "product1.jpg", "product1.jpg", "product1.jpg", "product1.jpg", "product1.jpg", "product1.jpg"];

        // Reference to the container where the images will be added
        const gallery = document.getElementById('gallery');

        // Function to create and append image cards
        function displayImages() {
            images.forEach(image => {
                const img = new Image();
                img.src = `images/${image}`;
                img.onload = () => {
                    const col = document.createElement('div');
                    col.className = 'col-lg-3 col-md-4 col-sm-6 mb-4';
                    col.innerHTML = `
                        <div class="card">
                            <img src="${img.src}" class="card-img-top" alt="Product Image">
                            <div class="card-body">
                                <h5 class="card-title">Product Name</h5>
                                <p class="card-text">Description or details of the product.</p>
                            </div>
                        </div>
                    `;
                    gallery.appendChild(col);
                };
                img.onerror = function() {
                    console.error('Error loading image: ' + img.src);
                };
            });
        }

        // Call the function to display images
        displayImages();
    </script>
</body>
</html>
