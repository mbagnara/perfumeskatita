<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Detalle del producto seleccionado.">
    <title>Detalle del Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/styles/styles.css">
    <style>
        .card {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .offer-img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <!-- Fixed Section with Home Link -->
    <div class="fixed-top-bar">
        <a href="index.html" class="text-dark text-left home-logo">KAISYS</a>
        <span class="text-dark text-left">Detalle del Producto</span>
		<span>
		</span>
    </div>

    <div class="container">
        <!-- Sección de Detalle del Producto -->
        <div class="card">
            <div class="card-body">
                <img id="product-image" src="" alt="Producto" class="offer-img img-fluid my-4" loading="lazy">
                <h2 id="product-name" class="h4 text-center font-weight-bold"></h2>
                <p id="product-description" class="text-center mt-3"></p>
                <p id="product-price" class="text-center mt-3"></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Obtener los parámetros de la URL
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const data = urlParams.get('data');

        if (data) {
            // Decodificar los parámetros
            const product = JSON.parse(atob(data));

            // Mostrar los datos en la página
            document.getElementById('product-image').src = `images/${product.image}`;
            document.getElementById('product-image').alt = product.name;
            document.getElementById('product-name').textContent = product.name;
            document.getElementById('product-description').textContent = product.description;
            document.getElementById('product-price').innerHTML = `<strong>Precio:</strong> ${product.labelprice}`;
        } else {
            // Manejar el caso en el que no se pasaron parámetros
            document.querySelector('.card-body').innerHTML = '<p class="text-center">No se pudo cargar la información del producto.</p>';
        }
    </script>
</body>
</html>
