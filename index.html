<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Oferta del Mes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background: #f0f0f0;
            color: #333;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            position: relative;
        }
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .card {
            width: 100%;
            max-width: 600px;
            margin: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .offer-img {
            max-width: 100%;
            height: auto;
        }
        .offer-text {
            font-size: 1.5em;
            color: #2c3e50;
            font-weight: bold;
            margin: 20px 0;
        }
        .description {
            font-size: 1.2em;
            color: #444;
            margin: 10px auto;
        }
        .footer-cards .card {
            margin: 10px;
            transition: transform 0.3s ease;
        }
        .footer-cards .card:hover {
            transform: scale(1.05);
        }
        .whatsapp-link {
            position: fixed;
            top: 10px;
            right: 10px;
            color: #25D366;
            font-weight: bold;
        }
        .whatsapp-link img {
            width: 50px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sección de la Oferta del Mes -->
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Oferta del Mes</h1>

                <p class="description">Hombres, Dumont Nitro Red EDP Spray 3.4 oz</p>
            </div>
        </div>

        <!-- Sección de las Tarjetas de Perfumes -->
        <div class="footer-cards d-flex justify-content-center flex-wrap">

                <div class="card-body text-center">
                    <h5 class="card-title">Perfumes para Ellas</h5>
                    <a href="gallery-female-perfumes.html" class="btn btn-primary">Explorar</a>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="images/male-perfume.png" class="card-img-top" alt="Perfumes para Ellos">
                <div class="card-body text-center">
                    <h5 class="card-title">Perfumes para Ellos</h5>
                    <a href="gallery-masculine-perfumes.html" class="btn btn-dark">Explorar</a>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="images/unisex-perfume.png" class="card-img-top" alt="Perfumes para Ellas y Ellos">
                <div class="card-body text-center">
                    <h5 class="card-title">Perfumes para Ellas y Ellos</h5>
                    <a href="gallery-masculine-perfumes.html" class="btn btn-secondary">Explorar</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Enlace de WhatsApp con el número de teléfono real -->
    <a href="https://wa.me/13852159190?text=I'm%20interested%20in%20your%20product" class="whatsapp-link">
        <img src="images/whatsapp-image.webp" alt="Mensaje de WhatsApp">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
