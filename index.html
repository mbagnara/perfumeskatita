<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offer of the Month</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%; /* Ensures the full height of the viewport is used */
            margin: 0;
            background: #f0f0f0; /* Soft gray background for a neutral look */
            color: #333; /* Dark gray text for contrast */
            font-family: 'Helvetica Neue', Arial, sans-serif; /* Sleek, modern font */
            position: relative; /* Needed for positioning other elements */
        }
        .container {
            min-height: 100vh; /* Minimum full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Vertically center content */
            align-items: center; /* Horizontally center content */
            text-align: center; /* Center text alignment */
            padding: 20px; /* Padding around the content */
        }
        .offer-img {
            max-width: 80%; /* Maximum width to ensure it does not become too large */
            height: auto; /* Maintain aspect ratio */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Subtle shadow for depth */
        }
        h1 {
            margin: 20px 0; /* Space between title and image */
            font-size: 2.5em; /* Large, readable text */
        }
        .description {
            font-size: 1.2em; /* Slightly larger font for emphasis */
            color: #666; /* Slightly lighter text color */
            max-width: 70%; /* Control width of the text to make it easier to read */
            margin: 10px auto; /* Vertically space out the text */
        }
        .offer-text {
            font-size: 1.5em; /* Larger text for important offer details */
            color: #2c3e50; /* Darker, distinguished color */
            font-weight: bold; /* Make the offer text bold */
            margin: 20px 0; /* Space around the offer text */
        }
        .footer-links {
            margin-top: 20px; /* Space from the offer text to the links */
            font-size: 1.2em; /* Size of the link text */
        }
        .footer-links a {
            color: #007bff; /* Bootstrap primary blue for links */
            text-decoration: none; /* No underline */
            display: block; /* Make each link take its own line */
            margin: 10px 0; /* Space between links */
        }
        .footer-links a:hover {
            text-decoration: underline; /* Underline on hover for better UX */
        }
        .whatsapp-link {
            position: fixed; /* Fixed position relative to the viewport */
            top: 10px; /* From the top of the viewport */
            right: 10px; /* From the right of the viewport */
            color: #25D366; /* WhatsApp brand color */
            font-weight: bold;
        }
        .whatsapp-link img {
            width: 50px; /* Size of the WhatsApp image */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Oferta del Mes</h1>
        <img src="images/offer-month.png" alt="Special Offer" class="offer-img">
        <p class="description">Hombres, Dumont Nitro Red EDP Spray 3.4 oz</p>
        <p class="offer-text">Especial del mes 20% de descuento!</p>
        <div class="footer-links">
            <a href="gallery-female-perfumes.html">Galeria de Perfumes para Mujeres</a>
            <a href="gallery-masculine-perfumes.html">Galeria de Perfumes para Hombres</a>
        </div>
    </div>
    <!-- WhatsApp link with the actual phone number -->
    <a href="https://wa.me/13852159190?text=I'm%20interested%20in%20your%20product" class="whatsapp-link">
        <img src="images/whatsapp-image.webp" alt="WhatsApp Message">
    </a>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
