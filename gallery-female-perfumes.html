<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Gallery - Women's Perfumes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
    <style>
        .card-title {
            color: #db7093; /* Soft pink color for titles */
        }
        .card-text {
            color: #555; /* Soft gray for text */
        }
    </style>
</head>
<body>

    <!-- Fixed Section with Home Link -->
    <div class="fixed-top-bar">
        <a href="index.html" class="text-dark text-left home-logo">Hayati</a>
        <span class="text-dark text-left">Perfumes para Ellas</span>
        <span>
            <!-- Enlace de WhatsApp -->
            <a href="https://wa.me/18018756181?text=I'm%20interested%20in%20your%20product" class="whatsapp-link">
                <img src="images/whatsapp-image.webp" alt="Mensaje de WhatsApp">
            </a>
        </span>
    </div>
    
    <div class="container mt-5">
        <div class="row" id="gallery"></div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
 <script>
    // Referencia al contenedor
    const gallery = document.getElementById('gallery');

    // Función para cargar y desplegar productos
    async function displayProducts() {
        try {
            const response = await fetch('products.txt');
            if (!response.ok) throw new Error('No se pudo cargar el archivo products.txt');
            
            const text = await response.text();

            // Procesar el archivo CSV
            const lines = text.trim().split('\n');
            const headers = lines.shift().split(',');
            const products = lines.map(line => {
                const values = line.split(',');
                return {
                    image: values[0]?.trim(),
                    name: values[1]?.trim(),
                    description: values[2]?.trim(),
                    price: values[3]?.trim(),
                };
            });

            // Crear las tarjetas
            products.forEach(product => {
                const col = document.createElement('div');
                col.className = 'col-lg-3 col-md-4 col-sm-6 mb-4';
                col.innerHTML = `
                    <div class="card">
                        <img src="images/${product.image}" class="card-img-top" alt="${product.name}" onerror="this.src='images/placeholder.jpg';">
                        <div class="card-body">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-text">${product.description}</p>
                            <p class="card-text">Price: ${product.price}</p>
                        </div>
                    </div>
                `;
                gallery.appendChild(col);
            });
        } catch (error) {
            console.error('Error al cargar los productos:', error);
        }
    }

    // Llamar a la función
    displayProducts();
</script>

</body>
</html>
