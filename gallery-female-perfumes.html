<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Gallery - Women's Perfumes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff0f5; /* Light pink background */
            font-family: 'Arial', sans-serif; /* Elegant, readable font */
        }
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Soft shadow for depth */
        }
        .card-title {
            color: #db7093; /* Soft pink color for titles */
        }
        .card-text {
            color: #555; /* Soft gray for text */
        }
        h1 {
            color: #a0522d; /* Soft brown to match the theme */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Perfumes de Mujer</h1>
        <div class="row" id="gallery"></div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // List of images
        const images = ["product1.jpg", "product1.jpg", "product1.jpg", "product1.jpg", "product1.jpg", "product1.jpg", "product1.jpg", "product1.jpg", "product1.jpg", "product1.jpg"];

        // Reference to the container where the images will be added
        const gallery = document.getElementById('gallery');

        // Function to create and append image cards
        function displayImages() {
            images.forEach(image => {
                const img = new Image();
                img.src = `images/${image}`;
                img.onload = () => {
                    const col = document.createElement('div');
                    col.className = 'col-lg-3 col-md-4 col-sm-6 mb-4';
                    col.innerHTML = `
                        <div class="card">
                            <img src="${img.src}" class="card-img-top" alt="Product Image">
                            <div class="card-body">
                                <h5 class="card-title">Product Name</h5>
                                <p class="card-text">Description or details of the product.</p>
                            </div>
                        </div>
                    `;
                    gallery.appendChild(col);
                };
                img.onerror = function() {
                    console.error('Error loading image: ' + img.src);
                };
            });
        }

        // Call the function to display images
        displayImages();
    </script>
</body>
</html>
