<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Gallery - Women's Perfumes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background: #f0f0f0;
            color: #333;
            font-family: 'Playfair Display', Arial, sans-serif;
        }
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            padding-top: 80px; /* Added space to account for the fixed header */
        }
        .card {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
		
        .card-title {
            color: #db7093; /* Soft pink color for titles */
        }
        .card-text {
            color: #555; /* Soft gray for text */
        }

		
       .fixed-top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #fff;
            border-bottom: 1px solid #ddd;
            z-index: 9999;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }		
		
		.home-logo {
			text-decoration: none; /* Elimina el subrayado */
			display: inline-block; /* Asegura un área de clic definida */
			transition: background-color 0.3s ease, box-shadow 0.3s ease; /* Añade transiciones elegantes */
		}

		.home-logo:hover {
			background-color: #f8f9fa; /* Cambia el color de fondo al pasar el mouse */
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Añade un efecto de sombra sutil */
		}

		.whatsapp-link img {
			width: 50px;
			height: auto;
			cursor: pointer;
		}
    </style>
</head>
<body>

    <!-- Fixed Section with Home Link -->
    <div class="fixed-top-bar">
        <a href="index.html" class="text-dark text-left home-logo">Hayati</a>
        <span class="text-dark text-left">Perfumes para Ellas</span>
		<span>
			<!-- Enlace de WhatsApp -->
			<a href="https://wa.me/18018756181?text=I'm%20interested%20in%20your%20product" class="whatsapp-link">
				<img src="images/whatsapp-image.webp" alt="Mensaje de WhatsApp">
			</a>
		</span>
    </div>
	
	
    <div class="container mt-5">
        <div class="row" id="gallery"></div>
    </div>
	

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // List of images
        const images = ["product1.jpg", "product1.jpg", "product1.jpg", "product1.jpg", "product1.jpg", "product1.jpg", "product1.jpg", "product1.jpg", "product1.jpg", "product1.jpg"];

        // Reference to the container where the images will be added
        const gallery = document.getElementById('gallery');

        // Function to create and append image cards
        function displayImages() {
            images.forEach(image => {
                const img = new Image();
                img.src = `images/${image}`;
                img.onload = () => {
                    const col = document.createElement('div');
                    col.className = 'col-lg-3 col-md-4 col-sm-6 mb-4';
                    col.innerHTML = `
                        <div class="card">
                            <img src="${img.src}" class="card-img-top" alt="Product Image">
                            <div class="card-body">
                                <h5 class="card-title">Product Name</h5>
                                <p class="card-text">Description or details of the product.</p>
                            </div>
                        </div>
                    `;
                    gallery.appendChild(col);
                };
                img.onerror = function() {
                    console.error('Error loading image: ' + img.src);
                };
            });
        }

        // Call the function to display images
        displayImages();
    </script>
</body>
</html>
